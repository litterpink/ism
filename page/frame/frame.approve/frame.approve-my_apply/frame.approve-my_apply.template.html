<setpagetitlerow thetitle="我的申请"></setpagetitlerow>
<div class="flex-v right-content" ng-show="!ajaxing">
	<div class="right-sumbg">
		<div class="titlenew titlenew-bg">
			<span class="titlenew-span">我的申请</span>
		</div>
		<!-- <input type="text" ng-keypress="search(name, $event)"
			ng-model="name" placeholder="请输入关键字" class="form-control fr" /> -->
		</li>

		<div id="lookApply">
			<div class="col-lg-6  margintb14">
				<button id="data_sy" type="button"
					class="btn approve-btnactive"
					ng-click="dhcheck(0)">所有({{dh_sy}})</button>
				<button id="data_ty" type="button"
					class="btn approve-btn" ng-click="dhcheck(1)">同意({{dh_ty}})</button>
				<button id="data_spz" type="button"
					class="btn  approve-btn" ng-click="dhcheck(2)">审批中({{dh_spz}})</button>
				<button id="data_bty" type="button"
					class="btn approve-btn" ng-click="dhcheck(3)">不同意({{dh_bty}})</button>
				<button id="data_wtj" type="button"
					class="btn approve-btn" ng-click="dhcheck(4)">未提交({{dh_wtj}})</button>
			</div>
			<div class="col-lg-4  margintb14 pull-right">
				<span class="glyphicon glyphicon-search form-control-feedback" id="searchIcons"></span>
				<input type="text" ng-keypress="search(name, $event)"
					ng-model="name" placeholder="请输入关键字" class="form-control col-lg-12 height42 padding20" />
			</div>
		</div>
		<div  class="content-scroll cb" >
			<table class="table margintop20  bordertb table-hover tablethd">
				<thead>
					<tr>
						<th class="marginleft30">申请名称</th>
						<th>申请时间</th>
						<th colspan="2">审批结果</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="col in cols">
						<td ng-bind="col.wkId" class="none"></td>
						<td ng-bind="col.wkRecId" class="none"></td>
						<td class="selall">
						<a ng-if="col.saveType==0"	href="#/frame/approve-detail?wkId={{col.wkId}}&wkRecId={{col.wkRecId}}" class="redcolor">{{col.title}}</a>
						<a ng-if="col.saveType==1" href="#/frame/approve-my_apply_check?wkRecId={{col.wkRecId}}" >{{col.title}}</a></td>
						<td class="selall">{{col.updateTime}}</td>
						<td class="selall">{{col.state}}</td>
						<td class="selall"><a href="javascript:void(0)"
							ng-click="ckApprove(col.wkRecId)" class="print"><img src="../../../../images/print.png" />&nbsp;打印预览</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
