<setpagetitlerow thetitle="我的接收"></setpagetitlerow>
<div class="flex-v right-content" ng-show="!ajaxing">
	<div class="right-sumbg">
		<div class="titlenew titlenew-bg">
			<span class="titlenew-span">我的接收</span>
		</div>

		<div id="lookApply">
			<div class="col-lg-6 margintb14 marginleft15">
				<button id="data_sy" type="button" class="btn approve-btnactive"
					ng-click="dhcheck(0)">我的接收({{receiveLength}})</button>
			</div>
			<div class="col-lg-4  margintb14 pull-right">
				<span class="glyphicon glyphicon-search form-control-feedback"
					id="searchIcons"></span> <input type="text"
					ng-keypress="search(name, $event)" ng-model="name"
					placeholder="请输入关键字"
					class="form-control  col-lg-12 height42 padding20" />
			</div>
		</div>
		<div class="content-scroll cb">
			<table class="table margintop20  bordertb table-hover tablethd">
				<thead>
					<tr>
						<th class="marginleft30">接收标题</th>
						<th>发送人</th>
						<th>发送时间</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="col in cols">
						<!-- <td ng-bind="col.wkId" class="none"></td> -->
						<td ng-bind="col.wkRecId" class="none"></td>
						<td class="selall">
							<a	href="#/frame/receive-message_check?wkRecId={{col.wkRecId}}&isNew={{col.isNew}}">{{col.title}}</a>
						</td>
						<td class="selall">{{col.sendUserName}}</td>
						<td class="selall">
							{{col.updateTime}}
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
