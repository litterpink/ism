<div class="width330 padding-em5 row" ng-keypress="keyLogin($event)">
	<div class="login-width">
		<h1 class="fontweight100">蓝水母ISM系统</h1> 
		<h2>用户登录</h2> 
		<!-- <h1> -->
			<!-- <img src="./images/ismtop.png" /> -->
		<!-- </h1> -->
	</div>
	<br />
	<div class="form-group col-lg-12">
		<span class="glyphicon glyphicon-user form-control-feedback"></span>
		<input name="nick" ng-model="nick"
			class="list-group-item form-control superior-id height48"
			placeholder="手机号码，或用户ID">
	</div>
	<div class="form-group col-lg-12">
		<span class="glyphicon glyphicon-lock form-control-feedback"></span>
		<input name="password" type="password" ng-model="password"
			class="list-group-item form-control password height48"
			placeholder="密码">
	</div>
	<div class="form-group col-lg-12 redcolor" >{{loginError}}</div>
	<div class="text-center text-info ui-content col-lg-12">
		<button type="submit" ng-click="login()" 
			class="btn {{(logining&&'btn-success')||'save-btn'}} height48 btn-block font16 margintop6"
			ng-disabled="logining">登录</button>
	</div>
	<div class="footer_icon col-lg-12">
		<img src="./images/footer_icon.png" />
	</div>
	<!--div class="text-center text-info ui-content">
		<h4>还没有账号? <a ui-sref="register" class="text-info">现在注册一个</a></h4>
	</div-->
</div>
