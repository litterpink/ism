
  			
<div class="modal-content">
	<div parent-dragable=3 class="modal-header modal-primary">
		<button type="button" class="close" data-dismiss="modal">
			<span ng-click="cancel()">×</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title pull-left">{{data.title}}</h4>
	</div>	
	<div class="modal-body min-height120">
		<div class="form-horizontal" >
			{{data.textdata}}
		</div>	
	</div>
	<div class="modal-footer btn-section text-right">
		<button type="button" class="btn btn-info btn-save" ng-click="ok()" >确定</button>
		<button type="button" class="btn btn-default btn-cancel" ng-click="cancel()">取消</button>
	</div>
</div>
