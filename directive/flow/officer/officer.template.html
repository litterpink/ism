<div class="">
	<div class="form-group">
		<div class="col-sm-12 marginbot14">
			<span class="redcolor">*</span>流程名称:
		</div>
		<div class="col-sm-12">
			<input type="text" placeholder="名称不能超过15个字" ng-model="title"
				class="form-control height42" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12 marginbot14 margintop30">
			<span class="redcolor">*</span>生效时间:
		</div>
		<div class="col-sm-12" date-picker dt="startdate">
		<!-- <div class="col-sm-12" show-table dt="startdate"> -->
		</div>
	</div>
	<div class="form-group ">
		<div class="col-sm-12 marginbot14 margintop30">
			审批设置
			<div ng-click="changeshow(1)" class="marginright20 col-sm-1 pos0-14"><input type="checkbox" id="checkbox_c1" class="chk_3" ng-show='0' ng-model="list[1]"/><label for="checkbox_c1"></label></div>
		</div>
	</div>
	<div class="form-group ">
		<div class="col-sm-12 marginbot14 margintop30">
			 数据设置
			<div ng-click="changeshow(2)" class="marginright20 col-sm-1 pos0-14"><input type="checkbox" id="checkbox_c2" class="chk_3" ng-show='0' ng-model="list[2]"/><label for="checkbox_c2"></label></div>
		</div>
	</div>
	<div class="form-group ">
		<div class="col-sm-12 marginbot14 margintop30">
			流程初始设置
			<div ng-click="changeshow(3)" class="marginright20 col-sm-1 pos0-14"><input type="checkbox" id="checkbox_c3" class="chk_3" ng-show='0' ng-model="list[3]"/><label for="checkbox_c3"></label></div>
		</div>
	</div>
	<div class="form-group ">
		<div class="col-sm-12 marginbot14 margintop30">
			流程后续设置
			<div ng-click="changeshow(4)" class="marginright20 col-sm-1 pos0-14"><input type="checkbox" id="checkbox_c4" class="chk_3" ng-show='0' ng-model="list[4]"/><label for="checkbox_c4"></label></div>
		</div>
	</div>
	<!-- <div class="form-group "> -->
		<!-- <div class="col-sm-12 marginbot14 margintop30"> -->
			<!-- 查询数据设置  -->
			<!-- <div ng-click="changeshow(5)" class="marginright20 col-sm-1 pos0-14"><input type="checkbox" id="checkbox_c5" class="chk_3" ng-show='0' ng-model="list[5]"/><label for="checkbox_c5"></label></div> -->
		<!-- </div> -->
		<!-- </div> -->
	<!-- </div> -->
	<div class="form-group ">
		<div class="col-sm-12 marginbot14 margintop30">
			定时器设置
			<div  ng-click="changeshow(5)" class="marginright20 col-sm-1 pos0-14"><input type="checkbox" id="checkbox_c6" class="chk_3" ng-show='0' ng-model="list[5]"/><label for="checkbox_c6"></label></div>
		</div>
	</div>
	<div style="width: 100%; text-align: center">
		<input class="btn save-btn btn-size1"
			style="margin: 0 auto; text-align: center;" value="提交"
			ng-click="save()" type="button">
	</div>
</div>
